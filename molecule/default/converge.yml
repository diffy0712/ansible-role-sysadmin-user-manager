---
- name: Converge
  hosts: all
  become: true
  vars_files:
    - vars.yml
  pre_tasks:
    - name: Update apt cache.
      apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
      changed_when: false
      
  tasks:
    - name: "Include ansible-server-manager-user"
      include_role:
        name: "ansible-server-manager-user"